<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <title>Cadastro de aluno</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/arquivos/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/arquivos/bootstrap-datetimepicker.css}"/>
    <link rel="stylesheet" th:href="@{/arquivos/estilo.css}"/>
    <script type="text/javascript" th:src="@{/arquivos/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/arquivos/moment-with-locales.js}"></script>
    <script type="text/javascript" th:src="@{/arquivos/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/arquivos/bootstrap-datetimepicker.js}"></script>
</head>
<body>
<form id="menu" name="menu" method="post">
    <input type="hidden" name="menu" value="menu">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a th:href="@{/home}" class="navbar-brand">
                    Cadastro de alunos
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="nav navbar-nav">
                    <li role="presentation" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            Cadastros <em class="caret"></em>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/alunos/pesquisa}">Alunos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</form>
<form method="post" class="form-horizontal" th:action="@{'/alunos/salvar/'+${id}}">
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="/home">Início</a></li>
            <li><a href="/home">Cadastros</a></li>
            <li><a href="/alunos/pesquisa">Alunos</a></li>
            <li class="active">Novo</li>
        </ol>
        <div id="mensagemErro" th:text="${mensagemErro}" th:if="${mensagemErro != null}"
             class="alert alert-danger" role="alert"></div>
        <div id="mensagemAviso" th:text="${mensagemAviso}" th:if="${mensagemAviso != null}"
             class="alert alert-warning" role="alert"></div>
        <div class="page-header">
            <h1>Cadastro de Aluno</h1>
        </div>
        <div class="form-group">
            <label for="nome" class="control-label col-sm-2">Nome:</label>
            <div class="col-sm-10">
                <input type="text" name="nome" id="nome" class="form-control" maxlength="200"
                       th:value="${aluno.nome}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="cpf" class="control-label col-sm-2">CPF:</label>
            <div class="col-sm-4">
                <input type="text" name="cpf" id="cpf" class="form-control" maxlength="14"
                       th:value="${aluno.cpfFormatado}"
                       placeholder="999.999.999-99" title="Informe um valor de CPF válido."
                       pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"/>
            </div>
            <label for="data" class="control-label col-sm-2">Data de Nascimento:</label>
            <div class="col-sm-4">
                <input type="text" name="data" id="data" class="form-control" maxlength="10" th:value="${aluno.data}"
                       placeholder="dd/mm/yyyy"/>
            </div>
        </div>
        <div class="form-group">
            <div class="control-label col-sm-2"></div>
            <div class="col-sm-10">
                <input type="submit" value="Salvar" class="btn btn-primary">
                <a href="/alunos/pesquisa" class="btn btn-danger">Voltar</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
